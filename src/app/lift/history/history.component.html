<div fxLayout="column" fyLayoutAlign="center center" >
        <h2>All {{_lift}} PRs</h2>
        <table mat-table [dataSource]="allPRs" >
                
            <ng-container matColumnDef="reps">
                <th mat-header-cell *matHeaderCellDef> Reps </th>
                <td mat-cell *matCellDef="let pr"> {{pr.reps}} </td>
            </ng-container>
                  
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let pr"> {{pr.weight}} </td>
            </ng-container>
                  
            <ng-container matColumnDef="e1RM">
                <th mat-header-cell *matHeaderCellDef> Estimated 1RM </th>
                <td mat-cell *matCellDef="let pr"> {{pr.e1RM | number}} </td>
            </ng-container>
                  
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let pr"> {{pr.date | date:'d.M.yy'}} </td>
            </ng-container>
                  
            <tr mat-header-row *matHeaderRowDef="['reps', 'weight', 'e1RM', 'date']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['reps', 'weight', 'e1RM', 'date'];"></tr>
        </table>
    </div>
